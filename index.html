<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Linkvertise Example Page</h1>
        <p>This page includes a Linkvertise script for redirecting to a specific URL.</p>
    </div>

    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <script>
        linkvertise(1184938, {
            whitelist: ["https://pastebin.com/raw/Jz8wF1St"],
            blacklist: []
        });
    </script>
</body>
</html>
